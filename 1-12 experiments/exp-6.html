<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .weather-app {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    input {
      width: 80%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .weather-result {
      margin-top: 20px;
      font-size: 1.1em;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="weather-app">
    <h2>Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="getWeatherBtn">Get Weather</button>

    <div class="weather-result" id="weatherResult"></div>
    <div class="error" id="errorMessage"></div>
  </div>

  <script>
    const apiKey = "e4d5b4e0c6e0b3c419014b84330b5c0b"; // ‚úÖ Your API Key
    const cityInput = document.getElementById("cityInput");
    const getWeatherBtn = document.getElementById("getWeatherBtn");
    const weatherResult = document.getElementById("weatherResult");
    const errorMessage = document.getElementById("errorMessage");

    // Function to fetch weather
    async function fetchWeather(city) {
      try {
        errorMessage.textContent = ""; // clear old errors
        weatherResult.textContent = "Loading...";

        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
          if (response.status === 401) {
            throw new Error("Invalid API Key");
          } else if (response.status === 404) {
            throw new Error("City not found");
          } else {
            throw new Error("Something went wrong");
          }
        }

        const data = await response.json();

        // Update UI
        weatherResult.innerHTML = `
          <p><strong>${data.name}, ${data.sys.country}</strong></p>
          <p>üå° Temperature: ${data.main.temp}¬∞C</p>
          <p>‚òÅ Condition: ${data.weather[0].description}</p>
        `;

        // Save to localStorage
        localStorage.setItem("lastCity", city);
      } catch (error) {
        weatherResult.textContent = "";
        errorMessage.textContent = error.message;
      }
    }

    // Button click event
    getWeatherBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (city) {
        fetchWeather(city);
      } else {
        errorMessage.textContent = "Please enter a city name.";
      }
    });

    // Load last searched city on page load
    window.addEventListener("load", () => {
      const lastCity = localStorage.getItem("lastCity");
      if (lastCity) {
        cityInput.value = lastCity;
        fetchWeather(lastCity);
      }
    });
  </script>

</body>
</html>
